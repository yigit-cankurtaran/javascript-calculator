<html>

<head>
  <style>
    /* styling for the calculator */
    .calculator {
      width: 250px;
      margin: auto;
    }

    .calculator-screen {
      width: 100%;
      height: 50px;
      background-color: lightgray;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      font-size: 20px;
    }

    .calculator-keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      padding: 5px;
    }

    .calculator-key {
      width: 100%;
      height: 40px;
      background-color: white;
      border: 1px solid gray;
      box-sizing: border-box;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div class="calculator-screen">0</div>
    <div class="calculator-keys">
      <button class="calculator-key">1</button>
      <button class="calculator-key">2</button>
      <button class="calculator-key">3</button>
      <button class="calculator-key">+</button>
      <button class="calculator-key">4</button>
      <button class="calculator-key">5</button>
      <button class="calculator-key">6</button>
      <button class="calculator-key">-</button>
      <button class="calculator-key">7</button>
      <button class="calculator-key">8</button>
      <button class="calculator-key">9</button>
      <button class="calculator-key">*</button>
      <button class="calculator-key">.</button>
      <button class="calculator-key">0</button>
      <button class="calculator-key">=</button>
      <button class="calculator-key">/</button>
    </div>
  </div>
  <script>
    // JavaScript code to handle calculator functionality
    const calculatorScreen = document.querySelector('.calculator-screen');
    const calculatorKeys = document.querySelector('.calculator-keys');
    const calculator = document.querySelector('.calculator');

    // initialize the calculator screen value to zero
    let screenValue = '0';
    let hasDecimal = false;
    let firstOperand = '';
    let operator = '';

    // add event listener for when a calculator key is clicked
    calculatorKeys.addEventListener('click', (event) => {
      // get the key that was clicked
      const key = event.target;

      // if the key is not a button, return
      if (!key.matches('button')) {
        return;
      }

      // get the key value
      const keyValue = key.textContent;

      // handle the different key types
      if (keyValue === '+' || keyValue === '-' || keyValue === '*' || keyValue === '/') {
        // if the key is an operator, update the first operand and operator variables
        firstOperand = screenValue;
        operator = keyValue;
        hasDecimal = false;
      } else if (keyValue === '.') {
        // if the key is a decimal point, add it to the screen value if it doesn't already have one
        if (!hasDecimal) {
          screenValue += keyValue;
          hasDecimal = true;
        }
      } else if (keyValue === '=') {
        // if the key is the equals sign, evaluate the expression and update the screen value with the result
        const result = eval(`${firstOperand} ${operator} ${screenValue}`);
        screenValue = String(result);
        hasDecimal = String(result).includes('.');
        firstOperand = '';
        operator = '';
      } else {
        // if the key is a number, add it to the screen value
        screenValue += keyValue;
      }

      // update the screen with the new screen value
      calculatorScreen.textContent = screenValue;
    });
  </script>
</body>

</html>
