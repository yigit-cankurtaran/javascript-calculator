<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #input {
      width: 220px;
      height: 40px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      width: 100px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>

  <form>
    <input type="text" id="input" placeholder="Enter a calculation" />
    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <p id="output"></p>

  <script>
    function calculate() {
      // Get the input value
      let input = document.getElementById('input').value;

      // Calculate the result
      let result = eval(input);

      // Display the result
      document.getElementById('output').innerHTML = result;
    }
  </script>
</body>
</html>
